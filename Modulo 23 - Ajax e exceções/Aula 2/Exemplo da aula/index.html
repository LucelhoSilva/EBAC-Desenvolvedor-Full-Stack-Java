<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <form >
            <div class="row mt-5">
                <h4>Dados Básicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
                <div class="col-4">
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da entrega</h4>
            </div>
            <div class="row mb-5">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="CEP" id="cep">
                    <button type="button" class="btn btn-primary" id="btn-buscar-cep">Buscar</button>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Endereco" id="endereco">
                </div>
                <div class="col-2">
                    <input type="text" class="form-control" placeholder="Número">
                </div>
            </div>
            <button type="submit" class="btn btn-success"></button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
