<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Notícias de E-sports</title>
  <!-- CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">
      <h1>E-sports News</h1>
      <form>
        <input type="search" placeholder="Busque no site">
        <button type="submit">Pesquisar</button>
      </form>
    </div>
    <div class="botao-menu">
      <button type="button">Abrir Menu</button>
    </div>
    <nav class="container">
      <ul class="menu">
        <li>
          Jogos
          <ul class="sub-menu">
            <li><a href="#">League of Legends</a></li>
            <li><a href="#">Counter-Strike: Global Offensive</a></li>
            <li><a href="#">Dota 2</a></li>
          </ul>
        </li>
        <li>
          Times
          <ul class="sub-menu">
            <li><a href="#">Team Liquid</a></li>
            <li><a href="#">Fnatic</a></li>
            <li><a href="#">OG Esports</a></li>
          </ul>
        </li>
      </ul>
      <div class="clear"></div>
    </nav>
  </header>

  <div class="container conteudo">
    <main>
      <section class="destaque" id="destaque">
        <!-- Conteúdo do destaque será carregado dinamicamente -->
      </section>
      <section>
        <h2>Últimas Notícias</h2>
        <div class="noticias" id="noticias">
          <!-- Conteúdo das últimas notícias será carregado dinamicamente -->
        </div>
      </section>
      <section class="produtos" id="produtos">
        <h2>Produtos Eletronicos</h2>
        <div class="produtos-container">
          <!-- Conteúdo dos produtos será carregado dinamicamente -->
        </div>
      </section>
    </main>
    <aside>
      <h2>Novidades</h2>
      <section class="novidades" id="novidades">
        <!-- Conteúdo das novidades será carregado dinamicamente -->
      </section>
    </aside>
  </div>

  <!-- jQuery-->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <!-- JavaScript -->
  <script src="./assets/js/main.js"></script>
</body>

</html>
