<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Médias</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,600;1,600&family=Roboto:wght@400;700&family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="./assets/IMG/logo.png" alt="Capelo e Diploma" />
        <h1>Calculadora de médias</h1>
      </header>

      <form id="form-activity">
        <input type="text" id="input-nome" required placeholder="Nome da Atividade" />
        <input type="number" id="input-nota" required placeholder="Nota" min="0" max="10" />
        <button type="submit">Adicionar +</button>
      </form>

      <table cellspacing="0">
        <thead>
          <tr>
            <th>Nome da Atividade</th>
            <th>Nota da Atividade</th>
            <th>Aprovado ?</th>
          </tr>
        </thead>

        <tbody></tbody>

        <tfoot>
          <tr>
            <td>Média final</td>
            <td id="media-final-valor">---</td>
            <td id="media-final-resultado">---</td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
